  <!-- cadastro da casa de show -->
<div class="card">
  <div class="card-header" style="background-color: #F79F81">
    <h2>Cadastro Eventos</h2>
  </div>
  <div class="card-body">
   <form>
  <div class="form-group">
    <div class="col-md-08">
    	<label for="evento">Eventos :</label>
    	<input type="text" class="form-control" id="evento" placeholder="Nome da casa de show">
  	</div>
  </div>
  <div class="form-group">
  	<div class="col-md-08">
    	<label for="capacidade">Capacidade : </label>
    	<input type="text" class="form-control" id="capacidade" placeholder="Quantidade de pessoas que a casa suporta.">
    </div>
</div>
  <div class="form-group">
    <div class="col-md-08">
      <label for="data">Data :</label>
      <input type="text" class="form-control" id="data" placeholder="DD/MM/AAAA">
    </div>
</div>
  <div class="form-group">
    <div class="col-md-08">
      <label for="valor">Valor do ingresso :</label>
      <input type="text" class="form-control" id="valor" placeholder="R$">
    </div>
</div>
  




  <button class="btn btn-link-primary"  type="submit"> Adicionar</button>
</form>
  </div>
</div>

 <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/javascript.min.js"></script>
